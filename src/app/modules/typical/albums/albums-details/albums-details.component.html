<div *ngIf="Message">
  <div class="success-mess mb-4" *ngIf="addSuccess; else errBlock">{{Message}}</div>
  <ng-template #errBlock>
    <div class="error-mess mb-4">{{Message}}</div>
  </ng-template>
</div>

<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">
        <a routerLink="../" routerLinkActive="active">
          <i class="fas fa-arrow-left"></i>
        </a>
        <span>Kho ảnh</span>
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start ms-3 mx-2">/</span>
        <!--end::Separator-->
        <!--begin::Description-->
        <a routerLink="/admin/typical/image" routerLinkActive="active">
          <small class="text-muted fs-7 fw-semibold my-1 ms-1">Ảnh hoạt động</small>
        </a>
        <!--end::Description-->
      </h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">

    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select" style="width: 80px;">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <div class="container-fluid--cp-120">
        <div class="tab-pane" id="grid">
          <div class="row">
            <div class="col-lg-8">
              <div class="product-thumbnail__container">
                <div class="faq-wrapper" *ngFor="let img of images">
                  <div class="card">
                    <div class="product-thumb-image" (click)="choose($event)">
                      <img class="img-fluid" src="{{img.pathUrl}}" alt="{{img.name}}" id="{{img.id}}" appHideMissing>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 info-box">
              <div class="faq-wrapper">
                <div class="card">
                  <div class="img-target-box">
                    <img class="img-fluid" src="{{target.url}}" alt="Blog Images" appHideMissing>
                  </div>
                  <div class="select-content-box">
                    <div class="select-content-item">
                      <span><strong>Tên: </strong></span>
                      <span>{{target.name}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Sử dụng: </strong></span>
                      <span>{{target.target}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Trạng thái: </strong></span>
                      <div>
                        <span style="color: #50b848">
                          <i class="fa fa-dot-circle fa-xs"></i>
                        </span>
                        <span class="ml-1">Hoạt động</span>
                      </div>
                    </div>

                    <div class="mt-3">
                      <div class="action-box">
                        <button class="btn" (click)="downloadImg(target.id)">Tải xuống</button>
                        <button class="btn">Xóa</button>
                      </div>
                      <button class="btn mt-2 w-100" (click)="addToTypical(target.id)">Thêm vào ảnh nổi bật</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
