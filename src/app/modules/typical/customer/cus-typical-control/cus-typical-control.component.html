<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">
        <a routerLink="../" routerLinkActive="active">
          <small class="text-muted fs-7 fw-semibold my-1 ms-1">Mục tiêu</small>
        </a>
        <span class="h-20px border-gray-200 border-start ms-3 mx-2">/</span>
        <span>Tiêu biểu</span>
      </h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">

    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item m-0">
          <div class="menu-link">
            <a class="ht-btn-custom" routerLink="new" routerLinkActive="active" class="p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Thêm mới">
              <i class="fas fa-file-plus fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
        <!--begin::Actions-->
        <div class="menu-item m-0">
          <div class="menu-link">
            <a class="ht-btn-custom" routerLink="recycle-bin" routerLinkActive="active" class="p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Thùng rác">
              <i class="fa fa-trash fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100">
      <div class="container">
        <div class="tab-content">
          <div class="tab-pane active" id="grid">
            <div class="faq-wrapper">
              <div class="row">
                <div class="col-2dot4" *ngFor="let customer of customers">
                  <div class="single-product-wrap">
                    <div class="product-thumbnail">
                      <div class="product-thumb-image">
                        <img class="img-fluid" src="{{customer.image.pathUrl}}" alt="logo" id="{{customer.id}}">
                      </div>
                      <div class="product-actions">
                        <span class="product-name pl-2">{{customer.name}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12" *ngIf="totalPages > 1">
                <!-- pagination Start -->
                <div class="ht-pagination mt-30 pagination justify-content-center">
                  <div class="pagination-wrapper">
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                  </div>
                </div>
                <!-- pagination End -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
