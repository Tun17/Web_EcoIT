<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Bảng điều khiển</h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">
      <!--begin::Search-->
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center ml-lg-3">

        </div>
      </div>
      <!--end::Search-->
    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select class="custom-select">
              <option>1</option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item">
          <div class="menu-link">
            <a class="ht-btn-custom" (click)="addTypicalNum()" data-toggle="tooltip" title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <div class="container-fluid--cp-120">
        <div class="row">
          <div class="col-lg-12 wow move-up">
            <div class="section-title text-center section-space--mb_30">
              <h3 class="content-text">NHỮNG CON SỐ TIÊU BIỂU</h3>
              <hr class="hrtag">
            </div>
          </div>
        </div>

        <div class="product-thumbnail__container">
          <div class="row">
            <div class="col-lg-3" *ngFor="let num of numbers">
              <div class="faq-wrapper">
                <div class="card">
                  <div class="action-box">
                    <div style="background: #50B848">
                      <button class="ht-btn-custom" (click)="updateTypicalNum(num.id)"><i class="far fa-pen"></i></button>
                    </div>
                    <div style="background: #f00">
                      <button *ngIf="role.includes('ROLE_ADMIN')" class="ht-btn-custom" (click)="deleteElement(num.id)"><i class="far fa-times"></i></button>
                    </div>
                  </div>
                  <div class="vc_column-inner">
                    <div class="wpb_wrapper">
                      <div class="wdc-counter-box">
                        <h4 class="box-icon"><i class="{{num.icon}}"></i></h4>
                        <div class="counter-number-d">+{{num.num}}</div>
                        <h5 class="chuyenmuc">{{num.description}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
