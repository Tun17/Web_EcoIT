<app-nav-list></app-nav-list>

<!-- breadcrumb-area start -->
<div class="breadcrumb-box">
  <img src="assets/images/banners/banner-tin-tức.png" class="img-fluid">
</div>
<!-- breadcrumb-area end -->

<!--====================  Blog Area Start ====================-->
<div class="blog-pages-wrapper section-space--ptb_30">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="main-blog-wrap">
          <!--======= Single Blog Item Start ========-->
          <div class="single-blog-item">

            <!-- Post info Start -->
            <div class="post-info lg-blog-post-info  wow move-up">

              <h4 class="post-title font-weight--bold m-0">{{blogs.title}}</h4>

              <div class="post-meta mt-20">
                <div class="post-date">
                  <i class="far fa-calendar meta-icon"></i>
                  {{blogs.cdate}}
                </div>
              </div>

              <div class="post-excerpt mt-15">
                <div class="content" [innerHTML]="content"></div>
                <div class="entry-post-share-wrap border-bottom pt-5">
                  <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                      <div class="entry-post-tags">
                        <div class="tagcloud-icon">
                          <i class="fa fa-tags"></i>
                        </div>
                        <div class="tagcloud">
                          <a href="#">designer</a>, <a href="#">font</a>, <a href="#">mookup</a>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                      <div id="entry-post-share" class="entry-post-share">
                        <div class="share-media">
                          <a class="hint--bounce hint--top hint--primary twitter ml-2" target="_blank" aria-label="Twitter" href="#">
                            <i class="fab fa-twitter"></i>
                          </a>
                          <a class="hint--bounce hint--top hint--primary facebook ml-2" target="_blank" aria-label="Facebook" href="#">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                          <a class="hint--bounce hint--top hint--primary linkedin ml-2" target="_blank" aria-label="Linkedin" href="#">
                            <i class="fab fa-linkedin"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="related-posts-wrapper">
                  <div class="row">
                    <div class="col-lg-12">
                      <h5 class="widget-title font-weight--light">Related Posts </h5>
                    </div>
                    <div class="col-lg-6">
                      <!-- Single Valid Post Start -->
                      <a class="single-valid-post-wrapper" href="#">
                        <div class="single-blog__item">
                          <div class="single-valid__thum bg-img" data-bg="assets/images/blog/blog-09-770x420.jpg">
                          </div>

                          <div class="post-content">
                            <div class="post-info">
                              <div class="post-meta">
                                <div class="post-categories">
                                  <span>App Release</span>
                                </div>
                              </div>
                              <h6 class="post-title font-weight--bold">Designers’ Identities & Social Unconscious Bias</h6>
                            </div>
                          </div>

                        </div>
                      </a>
                      <!-- Single Valid Post End -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Post info End -->
          </div>
          <!--===== Single Blog Item End =========-->
        </div>
      </div>

      <div class="col-lg-4">
        <div class="page-sidebar-content-wrapper page-sidebar-right  small-mt__40 tablet-mt__40">

          <!-- === Sidebar Widget Start ===-->
          <div class="sidebar-widget widget-categories wow move-up">
            <div class="vc_column-inner">
              <div class="wpb_wrapper">
                <div class="wdc-heading style-1 text-left">
                  <ul class="box-info-company">
                    <li class="text-bold">
                      <a routerLink="/ve-chung-toi" routerLinkActive="ative">Về Chúng Tôi</a>
                    </li>
                    <li class="text-bold">
                      <a href="https://ecoit.asia/ho-so-nang-luc/">Hồ Sơ Năng Lực</a>
                    </li>
                    <li class="text-bold">
                      <a href="/khach-hang-tieu-bieu">Khách Hàng Tiêu Biểu</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- === Sidebar Widget End === -->

          <div id="media_image-3" class=" my-4 widget_media_image">
            <a href="/tuyen-dung">
              <img width="540" height="360" src="https://ecoit.asia/wp-content/uploads/2019/08/tuyendung.jpg" class="image wp-image-1380  attachment-full size-full" alt="" loading="lazy" style="max-width: 100%; height: auto;" srcset="https://ecoit.asia/wp-content/uploads/2019/08/tuyendung.jpg 540w, https://ecoit.asia/wp-content/uploads/2019/08/tuyendung-525x350.jpg 525w" sizes="(max-width: 540px) 100vw, 540px">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--====================  Blog Area End  ====================-->

<!--====================  footer area ====================-->
<app-footer></app-footer>
<!--====================  End of footer area  ====================-->
