<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap p-3">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Trình chiếu
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start ms-3 mx-2">/</span>
        <!--end::Separator-->
        <!--begin::Description-->
        <small class="text-muted fs-7 fw-semibold my-1 ml-1">{{action}}</small>
        <!--end::Description-->
      </h6>
      <!--end::Title-->
    </div>
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <form (submit)="onSubmit()">
        <div class="container">
          <div class="tab-pane active" id="grid">
            <div class="row">
              <div class="col-lg-8">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="section-title text-center section-space--mb_15">
                        <div class="img-target-box">
                          <img src="{{url}}" alt="" appHideMissing>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="">
                    <input type="file" (change)="onChange($event)">
                  </div>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="d-flex flex-column">
                  <h6>Thông tin</h6>
                  <div class="contact-inner">
                    <input type="text" name="url" [(ngModel)]="slider.url" placeholder="Liên kết">
                  </div>
                  <div class="d-flex w-100">
                    <button class="btn ht-btn-custom mr-2" style="width: 70%">
                      <i class="far fa-save mr-2"></i>
                      <span>Lưu</span>
                    </button>
                    <button (click)="goToSliderList()" class="btn ht-btn-custom ml-2" style="width: 30%; background: #ccc">
                      <i class="fa fa-trash-alt mr-2"></i>
                      <span>Hủy</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end::Container-->
