<app-nav-list></app-nav-list>

<!-- breadcrumb-area start -->
<div class="breadcrumb-box">
  <img src="{{cover}}" class="img-fluid" appHideMissing>
</div>
<!-- breadcrumb-area end -->

<!--========== News List ==========-->
<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_30">
    <div class="container">
      <div class="py-4 mb-4">
        <div class="align-items-center">
          <div class="text-center">
            <h3 class="chuyenmuc">KHỐI {{customer.name}}</h3>
            <hr class="hrtag">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-2dot4 col-md-6 wow move-up" style="padding: 10px" *ngFor="let product of customer.products">
          <!-- Service Grid Start -->
          <div class="service-grid m-0">
            <div class="ht-service-box--two text-center style-03">
              <a routerLink="/san-pham/{{product.url}}" routerLinkActive="active" style="padding: 20px">
                <div class="image">
                  <img src="{{product.thumb.pathUrl}}" class="img-fluid" alt="aeroland-startup-box-icon-01" appHideMissing>
                </div>
                <div class="content">
                  <h6 class="heading" style="font-size: 16px">{{product.name}}</h6>
                  <div class="service_text" data-toggle="tooltip" title="{{product.description}}">{{product.description}}</div>
                </div>
              </a>
            </div>
          </div>
          <!-- Service Grid End -->
        </div>
      </div>

      <div class="service-link text-center mt-15">
        <a href="/lien-he">ĐĂNG KÝ TƯ VẤN</a>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
<!--======== End News List ========-->

<app-footer></app-footer>
