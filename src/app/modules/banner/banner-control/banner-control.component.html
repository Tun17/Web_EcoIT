<div class="toolbar py-1">
  <!--begin::Container-->
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <div class="page-title d-flex align-items-center flex-wrap mr-3 p-3">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1">
        <a routerLink="../sliders" routerLinkActive="active">
          <small class="text-muted fs-7 fw-semibold my-1 ml-1"
            >Trình chiếu</small
          >
        </a>
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start mr-3 mx-2">/</span>
        <!--end::Separator-->
        <span>Banner</span>
      </h6>
      <!--end::Title-->
    </div>

    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Actions-->
        <div class="menu-item">
          <div class="menu-link">
            <a class="ht-btn-custom" (click)="create()">
              <i class="fas fa-file-plus fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Container-->
  <div class="site-wrapper-reveal">
    <!--====================  Blog Area Start ====================-->
    <div class="blog-pages-wrapper section-space--ptb_90">
      <div class="container">
        <div class="faq-wrapper">
          <div class="card">
            <table class="table">
              <thead>
                <th>Ảnh</th>
                <th>Phạm vi</th>
                <th></th>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let banner of bannerList
                      | paginate
                        : {
                            totalItems: searchField.totalElements,
                            itemsPerPage: searchField.pageSize,
                            currentPage: searchField.pageIndex
                          }
                  "
                >
                  <td>
                    <div class="single-product-wrap">
                      <div class="product-thumbnail">
                        <div class="product-thumb-image">
                          <img
                            class="img-fluid"
                            src="{{ banner.pathUrl }}"
                            alt="Blog Images"
                            appHideMissing
                          />
                        </div>
                        <div class="product-actions">
                          <span class="product-name">{{ banner.name }}</span>
                          <a
                            (click)="deleteImg(banner)"
                            class="p-action-btn hint--black hint--rounded hint--bounce hint--top-left"
                            aria-label="Xóa"
                          >
                            <i class="fal fa-trash-alt"></i>
                          </a>
                          <a
                            (click)="downloadImg(banner)"
                            class="p-action-btn hint--black hint--rounded hint--bounce hint--top-left"
                            aria-label="Tải xuống"
                          >
                            <i class="fal fa-download"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>{{ banner.target }}</td>
                  <td>
                    <div class="btn-box">
                      <button class="ht-btn-custom">
                        <span class="fa fa-pen meta-icon"></span>
                      </button>
                      <button class="ht-btn-custom" style="background: #f00">
                        <span class="far fa-trash meta-icon"></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="totalPages > 1" class="col-lg-12 wow move-up">
            <div class="ht-pagination mt-30 pagination justify-content-center">
              <div class="pagination-wrapper">
                <pagination-controls
                  (pageChange)="pageChanged($event)"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--====================  Blog Area End  ====================-->
    </div>
  </div>
  <!--end::Container-->
</div>
