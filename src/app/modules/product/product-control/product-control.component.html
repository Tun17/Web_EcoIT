<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Sản phẩm
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start ms-3 mx-2"></span>
        <!--end::Separator-->
        <!--begin::Description-->
        <small class="text-muted fs-7 fw-semibold my-1 ms-1">#XRS-45670</small>
        <!--end::Description-->
      </h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">
      <!--begin::Search-->
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center ml-lg-3">
          <!--begin::Search-->
          <form (ngSubmit)="search()">
            <div class="input-group" style="padding: 0.65rem 1rem;">
              <input type="text" class="form-control" name="keyword" [(ngModel)]="searchField.keyword" placeholder="Viết gì đó...">
              <div class="input-group-append">
                <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
          <!--end::Search-->
        </div>
      </div>
      <!--end::Search-->
    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <!--              <div class="d-flex align-items-stretch">-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Day</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Week</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Year</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--              </div>-->
      <!--end::Wrapper-->
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item">
          <div class="menu-link">
            <a class="ht-btn-custom" routerLink="new" routerLinkActive="active" class="p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Thêm mới">
              <i class="fas fa-file-plus fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <div class="container">
        <div class="faq-wrapper">
          <div id="accordion">
            <div class="row">
              <div class="col-lg-12 mb-4" *ngFor="let product of products | paginate: {  totalItems: searchField.totalElements, itemsPerPage: searchField.pageSize, currentPage: searchField.pageIndex }">
                <div class="card">
                  <div class="card-header" id="heading{{product.id}}">
                    <div class="content-box">
                      <div class="single-product-wrap">
                        <div class="image-list product-thumbnail">
                          <div class="product-thumb-image" *ngIf="product.thumb">
                            <img class="img-fluid" src="{{product.thumb.pathUrl}}" alt="{{product.thumb.name}}" appHideMissing>
                          </div>
                          <div class="product-actions">
                            <span class="product-name">{{product.thumb.name}}</span>
                            <a (click)="deleteImg(product.thumb)" class="p-action-btn hint--black hint--rounded hint--bounce hint--top-left" aria-label="Xóa">
                              <i class="fal fa-trash-alt"></i>
                            </a>
                            <a (click)="downloadImg(product.thumb)" class="p-action-btn hint--black hint--rounded hint--bounce hint--top-left" aria-label="Tải xuống">
                              <i class="fal fa-download"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                      <h6>{{product.name}}</h6>
                      <div>{{product.description}}</div>
                      <div class="btn-box">
                        <button (click)="updateProduct(product.id)" class="ht-btn-custom">
                          <i class="fa fa-pen meta-icon"></i>
                        </button>
                        <button (click)="deleteProduct(product.id)" class="ht-btn-custom" style="background: #f00">
                          <i class="far fa-trash meta-icon"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="totalPages > 1" class="col-lg-12 wow move-up">
            <div class="ht-pagination mt-30 pagination justify-content-center">
              <div class="pagination-wrapper">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--====================  Blog Area End  ====================-->
    </div>
  </div>
</div>
<!--end::Container-->
