<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_30">
    <form enctype="multipart/form-data" novalidate>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="contact-inner">
              <span><strong>Ảnh bìa</strong></span>
              <div class="wdc-input">
                <div class="close" *ngIf="url">
                  <span (click)="notNeedFile()"><i class="fas fa-folder-minus"></i></span>
                </div>
                <img src="{{url}}" alt="" appHideMissing>
                <input type="file" value="" (change)="onChange($event)" id="file-in">
              </div>
            </div>

            <div class="contact-inner">
              <span><strong>Tên</strong></span>
              <input type="text" name="name" [(ngModel)]="product.name">
            </div>

            <div class="contact-inner contact-message">
              <span><strong>Mô tả</strong></span>
              <textarea style="height: 120px" name="description" [(ngModel)]="product.description"></textarea>
            </div>

            <div class="comment-submit-btn text-center">
              <button class="ht-btn ht-btn-md" (click)="onSubmit()">Lưu</button>
              <button class="ht-btn ht-btn-md ml-2" style="background: #ccc" type="button" (click)="goToProductList()">Hủy</button>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="contact-inner" id="sample">
              <span><strong>Nội dung</strong></span>
              <ckeditor name="content" [(ngModel)]="product.content" [config]="ckeConfig" [data]="product.content"></ckeditor>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
